<!DOCTYPE html>
<html lang="in">
<head>
				<title>Tulisan website</title>
				<meta charset="UTF-8">
				<!-- menentukan karakter encoding -->
				
				
</head>
<body>
				<!-- heading berfungsi untuk menampilkan judul,jika angka pada heading semakin besar,maka tulisan yg dihasilkan akan semakin kecil -->
				
			<h1>Ini heading 1</h1>
			<h2>Ini heading 2</h2>
			<h3>Ini heading 3</h3>
			<h4>Ini heading 4</h4>
			<h5>Ini heading 5</h5>
			<h6>Ini heading 6</h6>
				<!-- menampilkan paragraf -->
				<p>Ini merupakan paragraf pada HTML</p>
				<p>Ini cara menampilkan tulisan di website</p>
</body>
</html>
