<!DOCTYPE html>
<html lang="in">
<head>
				<title>video pada halaman</title>
</head>
<body>
				<h3 align="center">contoh video di html</h3>
	      <!-- atribut pada video:
	      autoplay::memainkan video ketika halaman dimuat
	      
	      height:mengatur tinggi dalam pixel
	      autoplay: memainkan video ketika halaman dimuat
	      
	      loop:mengatur video untuk dimainkan  berulang kali selesai dimainkan
	      muted:mengatur video setelah  halaman dimuat
	      preload:mengatur bagaimana video akan ditampilkan sebelum dimuat
	      poster:memberikan tampilan awal video sebelum diklik play
	      src:sumber video
	      width:mengatur lebar video dalam video-->
	      
	      <!--MIME(multipurpose Internet Mail extension:digunakan sebagai mekanisme untuk mengirim berbagai informasi spt teks,aplikasi,gambar,suara,video dan sebagainya.MIME digunakan  agar browser tidak salah dalam  menerjemahkan konten yg diterima)
				Format: MIME:
				
				MP4   video/mp4
				Ogg    video/ogg
				WebM   video/webm-->
				<video controls poster preload>
			<source src="../video/contoh video.mp4" type="video/mp4">
				</video>
				<br>
				<hr>
				 <h4 align="center">ini contoh vidro dengan embed di youtube</h4>
				 <!--/embed/:halaman yang digunakan khusus untuk embed video dari Youtube.-->
				 
				<iframe width="560" height="315" src="https://www.youtube.com/embed/doa15YGSflc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
