<!DOCTYPE html>
<html lang="in">
<head>
				<title>Judul halaman</title>
</head>
<body>
				<!-- <table></table>:untuk membuat tabel di html
				<tr></tr>:untuk menentukan baris(table row)
				<td></td>:menentukan data pada setiap cell tabel(table data)
				<th></th>:mendefinisikan table heading/judul setiap  kolom 
				
				<!-- atribut element table(beberapa tidak support di html 5 dan digantikan oleh css):
				-width:mengatur lebar tabel,dgn satuan pixel/persen
				-height:mengatur tinggi tabel(satuan pixel/persen).
				border:mengatur tebal garis tepi(satuan pixel).
				
				cellspacing:mengatur spasi antarcell(satuan:pixel)
				
				cellpadding:mengatur spasi di dlm cell(satuan:pixel)
				align:mengstur perataan tabel dgn nlai left,center/right
				
				bgcolor:mengatur warna latar belakang tabel
				
				atribut table row (beberapa tidak support di html 5 dan digantikan oleh css):
				-align:mengatur perataan sebaris cell secara horizontal(left|center|right)
				-valign:mengatur perataan sebaris cell secara vertikal(top|middle|bottom)
				-bgcolor:mengatur warna latar belakang baris.
				
				atribut table data(beberapa tidak support di html 5 dan digantikan oleh css):
				align:untuk mengatur perataan secara horizontal(left|center|right)
				
				width:mengatur perataan vertikal(top|middle|bottom)
				bgcolor:mengatur warna latar cell
				
				penggabungan tabel dgn spanning:
				rowspan:jumlah baris yg akan digabung oleh cell,contoh:<td rowspan=4></td>
				
				colspan:jumlah kolom yg akan digabung oleh cell,contoh:<th colspan=4></th> -->
</body>
</html>
