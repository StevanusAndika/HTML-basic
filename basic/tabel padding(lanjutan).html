<!DOCTYPE html>
<html lang="in">
<head>
				<title>Tabel padding</title>
				<style>
						table{
						border-collapse:collapse;
						width:80%;
						}
						table,td,th{
						border:1px solid black;
						text-align:center;
						}
						th,td{
						padding:25px;
						}
				</style>
</head>
<body>
				<table>
								<tr>
								<th>Nama siswa</th>
								<th>hobby</th>
								</tr>
								<tr>
									<td>A</td>
									<td>B</td>
								</tr>
								<tr>
								<td>C</td>
								<td>D</td>
								
								</tr>
								<tr>
							  <td>E</td>
							  <td>F</td>
								</tr>
				</table>
				
</body>
</html>
