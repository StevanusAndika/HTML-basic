<!DOCTYPE html>
<html lang="in">
<head>
				<title>Judul halaman</title>
</head>
<body>
				<!--atribut pada audio:
				autoplay(<audio controls></audio>):menampilkan kontrol,spt volume,audio,dan tombol untuk memulai/pause
				muted(<audio controls muted></audio>):mematikan suara.
				
				loop(<audio controls loop></audio>):mengulang audio kembali setelah pemutaran awal selesai.
				
				preload(<audio preload="auto|metadata|none"></audio>):value auto digunakan  untuk memainkan audio ketika halaman dimuat.
				value medata digunakan untuk memuat metadata saja ketika halaman dimuat(load)
				value none,audio tidak akan dimainkan ketika halaman dimuat(diload).
				src(<audio source src="usr/home/horse/ogg"></audio>-->
				
				<!--MIME(multipurpose Internet Mail extension:digunakan sebagai mekanisme untuk mengirim berbagai informasi spt teks,aplikasi,gambar,suara,video dan sebagainya.MIME digunakan  agar browser tidak salah dalam  menerjemahkan konten yg diterima)
				Format: MIME:
				
				MP3   audio/mpeg
				Ogg   audio/ogg
				Wav   audio/wav	-->
				
				<audio controls loop autoplay>
					<source src="../audio/ketik.mp3" type="audio/mp3">
				</audio>
</body>
</html>
